<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta property="og:image" content="images/share.png">
    <link href="images/icon.png" rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency Converter</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Input currency:
                        </span>
                        <select class="form__field js-inputCurrency" name="inputCurrency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Output currency:
                        </span>
                        <select class="form__field js-outputCurrency" name="outputCurrency">
                            <option value="EUR">EUR</option>
                            <option value="PLN">PLN</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount to convert:
                        </span>
                        <input class="form__field js-inputMoney" name="inputMoney" required type="number" min="0.01"
                            step="0.01" placeholder="Enter the amount">
                    </label>
                </p>
                <p class="form__result">Output amount: <strong class="js-outputMoney"></strong></p>
                <button class="form__button">Convert</button>
            </fieldset>
    </div>
    </form>
    </div>
</body>

</html>
